<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minecraft</title>
		<link rel="icon" href="img/web-icon.jfif" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="landing-page"></div>
		<div class="world"></div>
		<div class="inventory">
			<h2>Inventory</h2>
			<h3>Mining Tools</h3>
			<div class="tools">
				<img
					data-tool="shovel"
					data-current="false"
					class="tool"
					src="/img/shoval.png"
					alt="shovel img"
				/>
				<img
					data-tool="pick-axe"
					data-current="false"
					class="tool"
					src="/img/pick-axe.jpg"
					alt="pick-axe img"
				/>
				<img
					data-tool="axe"
					data-current="false"
					class="tool"
					src="/img/minecraft-axe.png"
					alt="axe img"
				/>
				<img
					data-tool="cloud-collecter"
					data-current="false"
					class="tool"
					src="/img/cloud-collecter.png"
					alt="shovel cloud img"
				/>
			</div>
			<h2>Building Blocks</h2>
			<div class="building-blocks">
				<div>
					<span id="leaves0">0</span>
					<img src="/img/cactus_top.png" alt="" width="35px" height="35px" />
				</div>
				<div>
					<span id="stump">0</span>
					<img src="/img/log_oak.png" alt="" width="35px" height="35px" />
				</div>
				<div>
					<span id="leaves1">0</span>
					<img src="/img/Pink-leaves.png" alt="" width="35px" height="35px" />
				</div>
				<div>
					<span id="grass">0</span>
					<img src="/img/grasss.png" alt="" width="35px" height="35px" />
				</div>
				<div>
					<span id="ground">0</span>
					<img src="/img/soil.jpg" alt="" width="35px" height="35px" />
				</div>
				<div>
					<span id="rock">0</span>
					<img src="/img/rock.png" alt="" width="35px" height="35px" />
				</div>
				<div>
					<span id="cloud">0</span>
					<img src="/img/cloud.png" alt="" width="35px" height="35px" />
				</div>
				<div>
					<span id="gold">0</span>
					<img src="/img/gold-block.png" alt="" width="35px" height="35px" />
				</div>
				<div>
					<span id="brick">0</span>
					<img src="/img/block-brickk.png" alt="" width="35px" height="35px" />
				</div>
			</div>
			<button class="reset">RESET</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
