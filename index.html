<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minecraft</title>
		<link rel="icon" href="img/web-icon.jfif" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="world"></div>
		<div class="inventory">
			<h1>Inventory</h1>
			<h2>Mining Tools</h2>
			<div class="tools">
				<img
					data-tool="shovel"
					data-current="false"
					class="tool"
					src="/img/shovel.png"
					alt="pick-axe img"
				/>
				<img
					data-tool="pick-axe"
					data-current="false"
					class="tool"
					src="/img/pick-axe.jpg"
					alt="pick-axe img"
				/>
				<img
					data-tool="axe"
					data-current="false"
					class="tool"
					src="/img/axe-tool-outline.svg"
					alt="axe img"
				/>
			</div>
			<h1>Building Blocks</h1>
			<div class="building-blocks">
				<img src="/img/grasss.png" alt="" height="15%" />
				<img src="/img/log_oak.png" alt="" height="15%" />
				<img src="/img/Pink-leaves.png" alt="" height="15%" />
				<img src="/img/Pink-leaves.png" alt="" height="15%" />
				<img src="/img/Pink-leaves.png" alt="" height="15%" />
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
